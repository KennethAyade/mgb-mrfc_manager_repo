# Railway Configuration for MGB MRFC Manager Backend
# Railway will automatically detect Node.js and use package.json

[build]
builder = "nixpacks"
buildCommand = "npm install && npm run build"

[deploy]
startCommand = "npm run db:migrate && npm run db:seed:quarters && npm start"
healthcheckPath = "/api/v1/health"
healthcheckTimeout = 300
restartPolicyType = "on-failure"
restartPolicyMaxRetries = 3

[env]
NODE_ENV = "production"

