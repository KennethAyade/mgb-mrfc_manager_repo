# Nixpacks Configuration for Railway
# Optimized for Node.js + PostgreSQL + Heavy OCR workload

[phases.setup]
nixPkgs = ["nodejs-18_x", "python3", "cairo", "pango", "libjpeg", "giflib", "librsvg"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "node scripts/railway-start.js"

